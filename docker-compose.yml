version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ticketbester_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ticketbester_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # Interface web pour voir les donn√©es
  pgadmin:
    image: dpage/pgadmin4
    container_name: ticketbester_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data: